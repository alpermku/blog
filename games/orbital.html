<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Defense - Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Share Tech Mono', monospace; 
            color: #0f0;
            user-select: none;
        }

        canvas { display: block; }

        /* CRT Effect Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .ui { position: fixed; z-index: 10; pointer-events: none; width: 100%; height: 100%; text-shadow: 0 0 5px #0f0; }
        
        .hud-top { position: absolute; top: 20px; left: 20px; }
        h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { font-size: 14px; opacity: 0.7; }

        .score-box { position: absolute; top: 20px; right: 20px; text-align: right; }
        .score-val { font-size: 32px; }
        .wave-val { font-size: 14px; opacity: 0.7; }

        .back-btn {
            position: absolute; bottom: 20px; left: 20px;
            pointer-events: all;
            text-decoration: none;
            color: #0f0;
            font-size: 16px;
            border: 1px solid #0f0;
            padding: 8px 16px;
            transition: all 0.3s;
            background: rgba(0, 20, 0, 0.8);
        }
        .back-btn:hover { background: #0f0; color: #000; }

        .game-over {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            pointer-events: all;
            background: rgba(0, 10, 0, 0.9);
            padding: 40px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        .restart-btn {
            background: #0f0; color: #000; border: none;
            padding: 10px 20px; font-family: 'Share Tech Mono', monospace; font-size: 18px;
            cursor: pointer; margin-top: 20px;
        }
        .restart-btn:hover { background: #fff; }

        .health-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 300px; height: 10px; border: 1px solid #0f0;
        }
        .health-fill { height: 100%; background: #0f0; width: 100%; transition: width 0.2s; box-shadow: 0 0 10px #0f0; }

        .tutorial {
            position: absolute; bottom: 50px; right: 20px; text-align: right; opacity: 0.6; font-size: 12px;
        }
    </style>
</head>
<body class="crt">

    <canvas id="gameCanvas"></canvas>

    <div class="ui">
        <div class="hud-top">
            <h1>Orbital Defense</h1>
            <div class="subtitle">System Status: ACTIVE</div>
        </div>

        <div class="score-box">
            <div class="score-val" id="score">0</div>
            <div class="wave-val">WAVE <span id="wave">1</span></div>
        </div>

        <div class="health-bar"><div class="health-fill" id="hp"></div></div>

        <div class="tutorial">
            <p>[MOUSE] to Rotate Shield</p>
            <p>Block incoming threats</p>
        </div>

        <a href="../games.html" class="back-btn">&lt; ABORT</a>

        <div class="game-over" id="gameOverScreen">
            <h2 style="font-size: 40px; color: #f00; text-shadow: 0 0 10px #f00;">CORE BREACH</h2>
            <p style="margin: 10px 0;">Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="resetGame()">REINITIALIZE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let W, H, cx, cy;

        const resize = () => { 
            W = canvas.width = window.innerWidth; 
            H = canvas.height = window.innerHeight; 
            cx = W/2; cy = H/2;
        };
        window.addEventListener('resize', resize);
        resize();

        // Game State
        const state = {
            running: true,
            score: 0,
            wave: 1,
            hp: 100,
            shieldAngle: 0,
            frame: 0
        };

        const config = {
            coreSize: 30,
            shieldDist: 80,
            shieldArc: Math.PI / 2 // 90 degrees coverage
        };

        // Entities
        let threats = [];
        let particles = [];
        let shockwaves = [];

        // Input
        window.addEventListener('mousemove', e => {
            state.shieldAngle = Math.atan2(e.clientY - cy, e.clientX - cx);
        });

        // Touch support
        window.addEventListener('touchmove', e => {
            e.preventDefault();
            const touch = e.touches[0];
            state.shieldAngle = Math.atan2(touch.clientY - cy, touch.clientX - cx);
        }, {passive: false});

        function init() {
            state.running = true;
            state.score = 0;
            state.wave = 1;
            state.hp = 100;
            state.frame = 0;
            threats = [];
            particles = [];
            shockwaves = [];
            document.getElementById('gameOverScreen').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').innerText = state.score;
            document.getElementById('wave').innerText = state.wave;
            document.getElementById('hp').style.width = state.hp + '%';
            document.getElementById('hp').style.background = state.hp > 30 ? '#0f0' : '#f00';
            document.getElementById('hp').style.boxShadow = state.hp > 30 ? '0 0 10px #0f0' : '0 0 10px #f00';
        }

        function spawnThreat() {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(W, H) * 0.6;
            const speed = 2 + (state.wave * 0.2);
            
            threats.push({
                x: cx + Math.cos(angle) * dist,
                y: cy + Math.sin(angle) * dist,
                angle: angle + Math.PI, // Towards center
                speed: speed,
                size: 5 + Math.random() * 5,
                color: Math.random() > 0.9 ? '#f0f' : '#f00', // Pink are faster
                type: 'normal'
            });
        }

        function update() {
            if (!state.running) return;
            state.frame++;

            // Wave Logic
            if (state.frame % (100 - Math.min(60, state.wave * 2)) === 0) {
                spawnThreat();
            }
            if (state.score > state.wave * 500) {
                state.wave++;
                shockwaves.push({r: 0, maxR: W, color: '#0f0'}); // Level up wave
            }

            // Update Threats
            threats.forEach((t, i) => {
                // Move towards center
                const moveAngle = Math.atan2(cy - t.y, cx - t.x);
                t.x += Math.cos(moveAngle) * t.speed;
                t.y += Math.sin(moveAngle) * t.speed;

                const distToCenter = Math.hypot(cx - t.x, cy - t.y);

                // Shield Collision
                if (distToCenter < config.shieldDist + 10 && distToCenter > config.shieldDist - 10) {
                    // Check angle difference
                    let angleToThreat = Math.atan2(t.y - cy, t.x - cx);
                    let angleDiff = angleToThreat - state.shieldAngle;
                    
                    // Normalize -PI to PI
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;

                    if (Math.abs(angleDiff) < config.shieldArc / 2) {
                        // BLOCKED!
                        threats.splice(i, 1);
                        state.score += 50;
                        
                        // Impact effect
                        shockwaves.push({r: config.shieldDist, maxR: config.shieldDist + 50, color: '#0ff'});
                        for(let k=0; k<10; k++) {
                            particles.push({
                                x: t.x, y: t.y,
                                vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5,
                                life: 30, color: '#0ff'
                            });
                        }
                        updateUI();
                        return;
                    }
                }

                // Core Collision
                if (distToCenter < config.coreSize) {
                    threats.splice(i, 1);
                    state.hp -= 10;
                    
                    // Damage effect
                    document.body.style.background = '#200';
                    setTimeout(() => document.body.style.background = '#000', 50);
                    
                    shockwaves.push({r: 0, maxR: 100, color: '#f00'});
                    
                    if (state.hp <= 0) gameOver();
                    updateUI();
                }
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Shockwaves
            shockwaves.forEach((s, i) => {
                s.r += 5;
                if(s.r > s.maxR) shockwaves.splice(i, 1);
            });
        }

        function draw() {
            // Radar Fade Effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, W, H);

            // Radar Grid
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.arc(cx, cy, config.shieldDist, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(cx, cy, config.shieldDist * 2, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, 0); ctx.lineTo(cx, H); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, cy); ctx.lineTo(W, cy); ctx.stroke();

            // Core
            ctx.fillStyle = state.hp > 30 ? '#0f0' : '#f00';
            ctx.shadowBlur = 20; ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath(); ctx.arc(cx, cy, config.coreSize * (0.8 + Math.sin(state.frame*0.1)*0.1), 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            // Shield
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(state.shieldAngle);
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15; ctx.shadowColor = '#0ff';
            ctx.beginPath();
            ctx.arc(0, 0, config.shieldDist, -config.shieldArc/2, config.shieldArc/2);
            ctx.stroke();
            ctx.restore();

            // Threats
            threats.forEach(t => {
                ctx.fillStyle = t.color;
                ctx.shadowBlur = 10; ctx.shadowColor = t.color;
                ctx.beginPath();
                ctx.arc(t.x, t.y, t.size, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath(); ctx.rect(p.x, p.y, 2, 2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Shockwaves
            shockwaves.forEach(s => {
                ctx.strokeStyle = s.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 1 - (s.r / s.maxR);
                ctx.beginPath(); ctx.arc(cx, cy, s.r, 0, Math.PI*2); ctx.stroke();
            });
            ctx.globalAlpha = 1;

            requestAnimationFrame(draw);
        }

        function gameOver() {
            state.running = false;
            document.getElementById('finalScore').innerText = state.score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function resetGame() {
            init();
        }

        init();
        setInterval(update, 1000/60);
        draw();

    </script>
</body>
</html>
