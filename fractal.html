<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - Kadim Ağaç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0c0f; overflow: hidden; font-family: 'Cinzel', serif; height: 100vh; width: 100vw; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at 50% 100%, transparent 40%, rgba(5,8,12,0.6) 100%);
            z-index: 2;
        }
        .title {
            position: fixed; top: 32px; left: 40px; z-index: 10;
            color: rgba(200, 185, 155, 0.7); pointer-events: none;
        }
        .title h1 {
            font-family: 'Cinzel', serif; font-size: 22px; font-weight: 400;
            letter-spacing: 6px; text-transform: uppercase;
        }
        .title p {
            font-family: 'Cormorant Garamond', serif; font-style: italic;
            font-weight: 300; font-size: 14px; margin-top: 6px;
            opacity: 0.6; letter-spacing: 2px;
        }
        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 24px; align-items: center;
        }
        .controls label {
            font-family: 'Cormorant Garamond', serif; color: rgba(200, 185, 155, 0.5);
            font-size: 13px; letter-spacing: 1.5px; display: flex; align-items: center; gap: 10px;
        }
        input[type="range"] {
            -webkit-appearance: none; width: 120px; height: 2px;
            background: rgba(200, 185, 155, 0.2); border-radius: 2px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%;
            background: rgba(200, 185, 155, 0.6); cursor: pointer;
        }
        .back-link {
            position: fixed; bottom: 30px; left: 40px; z-index: 10;
            color: rgba(200, 185, 155, 0.4); text-decoration: none;
            font-family: 'Cormorant Garamond', serif; font-size: 13px;
            letter-spacing: 2px; transition: color 0.3s;
        }
        .back-link:hover { color: rgba(200, 185, 155, 0.8); }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .title {
                top: 20px;
                left: 20px;
                width: calc(100% - 40px);
                text-align: center;
            }
            .title h1 {
                font-size: 18px;
                letter-spacing: 4px;
            }
            .title p {
                font-size: 12px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
                bottom: 80px; /* Leave space for back link */
                width: 100%;
                align-items: center;
            }
            
            .back-link {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    <div class="title">
        <h1>Fractal Tree</h1>
        <p>Recursive growth. The mathematics of nature.</p>
    </div>
    <div class="controls">
        <label>
            Rüzgar
            <input type="range" id="windSlider" min="0" max="100" value="35">
        </label>
        <label>
            Derinlik
            <input type="range" id="depthSlider" min="6" max="14" value="11">
        </label>
        <label>
            Mevsim
            <input type="range" id="seasonSlider" min="0" max="100" value="60">
        </label>
    </div>
    <a href="gallery.html" class="back-link">← Back to Gallery</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Parameters
        let time = 0;
        let windStrength = 0.035;
        let maxDepth = 11;
        let season = 0.6; // 0=winter, 0.5=spring, 1=autumn

        const windSlider = document.getElementById('windSlider');
        const depthSlider = document.getElementById('depthSlider');
        const seasonSlider = document.getElementById('seasonSlider');

        windSlider.addEventListener('input', e => windStrength = e.target.value / 1000);
        depthSlider.addEventListener('input', e => maxDepth = parseInt(e.target.value));
        seasonSlider.addEventListener('input', e => season = e.target.value / 100);

        // Perlin-like wind noise (Artık sadece yapraklar için kullanılıyor)
        function noise(x, y) {
            const s = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
            return s - Math.floor(s);
        }
        function smoothNoise(t, seed) {
            const i = Math.floor(t);
            const f = t - i;
            const u = f * f * (3 - 2 * f);
            return noise(i, seed) * (1 - u) + noise(i + 1, seed) * u;
        }

        // Basitleştirilmiş Rüzgar
        function windAt(depth, t) {
            // Ana salınım (Çok yavaş ve pürüzsüz)
            const slowSway = Math.sin(t * 0.5); 
            // İkincil salınım (Harmonik)
            const harmonic = Math.sin(t * 1.3) * 0.3;
            
            // Derinlik arttıkça etki artar (Uçlar daha çok sallanır)
            // Ama lineer, kaotik değil.
            return (slowSway + harmonic) * windStrength * (depth / maxDepth) * 1.5;
        }

        // Color palettes for season
        function getBranchColor(depth, ratio) {
            const t = depth / maxDepth;
            const r = Math.floor(45 + t * 30);
            const g = Math.floor(30 + t * 20);
            const b = Math.floor(18 + t * 10);
            const a = 0.9 - t * 0.3;
            return `rgba(${r},${g},${b},${a})`;
        }

        function getLeafColor(depth) {
            const t = depth / maxDepth;
            let r, g, b, a;
            
            if (season < 0.15) {
                return null;
            } else if (season < 0.4) {
                const s = (season - 0.15) / 0.25;
                r = 80 + Math.random() * 30;
                g = 140 + Math.random() * 60 + t * 40;
                b = 60 + Math.random() * 30;
                a = s * (0.15 + t * 0.25);
            } else if (season < 0.7) {
                r = 30 + Math.random() * 40 + t * 20;
                g = 90 + Math.random() * 70 + t * 30;
                b = 20 + Math.random() * 30;
                a = 0.18 + t * 0.2;
            } else {
                const s = (season - 0.7) / 0.3;
                const hue = Math.random();
                if (hue < 0.4) {
                    r = 180 + Math.random() * 60;
                    g = 120 + Math.random() * 50;
                    b = 20 + Math.random() * 20;
                } else if (hue < 0.7) {
                    r = 200 + Math.random() * 50;
                    g = 70 + Math.random() * 40;
                    b = 15 + Math.random() * 20;
                } else {
                    r = 160 + Math.random() * 40;
                    g = 40 + Math.random() * 30;
                    b = 25 + Math.random() * 20;
                }
                a = 0.15 + t * 0.3;
            }
            return `rgba(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)},${a})`;
        }

        // Falling leaves particles
        const fallingLeaves = [];
        function spawnFallingLeaf(x, y) {
            if (season < 0.75 || Math.random() > 0.0004) return;
            fallingLeaves.push({
                x, y,
                vx: (Math.random() - 0.3) * 1.5,
                vy: Math.random() * 0.5 + 0.3,
                rot: Math.random() * Math.PI * 2,
                rotSpeed: (Math.random() - 0.5) * 0.08,
                size: 2 + Math.random() * 3,
                life: 1,
                r: 180 + Math.random() * 70,
                g: 60 + Math.random() * 80,
                b: 15 + Math.random() * 20
            });
        }

        function updateFallingLeaves() {
            for (let i = fallingLeaves.length - 1; i >= 0; i--) {
                const l = fallingLeaves[i];
                l.x += l.vx + Math.sin(time * 2 + l.y * 0.01) * 0.5 * windStrength * 30;
                l.y += l.vy;
                l.rot += l.rotSpeed;
                l.life -= 0.003;
                if (l.life <= 0 || l.y > H) {
                    fallingLeaves.splice(i, 1);
                }
            }
        }

        function drawFallingLeaves() {
            for (const l of fallingLeaves) {
                ctx.save();
                ctx.translate(l.x, l.y);
                ctx.rotate(l.rot);
                ctx.fillStyle = `rgba(${Math.floor(l.r)},${Math.floor(l.g)},${Math.floor(l.b)},${l.life * 0.6})`;
                ctx.beginPath();
                ctx.ellipse(0, 0, l.size, l.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Fireflies
        const fireflies = [];
        for (let i = 0; i < 25; i++) {
            fireflies.push({
                x: Math.random() * 1920,
                y: Math.random() * 1080 * 0.7,
                phase: Math.random() * Math.PI * 2,
                speed: 0.3 + Math.random() * 0.5,
                size: 1 + Math.random() * 2
            });
        }

        function drawFireflies() {
            for (const f of fireflies) {
                const flicker = Math.sin(time * f.speed + f.phase) * 0.5 + 0.5;
                const glow = flicker * 0.4;
                const fx = f.x / 1920 * W + Math.sin(time * 0.5 + f.phase) * 30;
                const fy = f.y / 1080 * H + Math.cos(time * 0.3 + f.phase) * 20;
                const grad = ctx.createRadialGradient(fx, fy, 0, fx, fy, f.size * 8);
                grad.addColorStop(0, `rgba(255, 230, 140, ${glow})`);
                grad.addColorStop(0.5, `rgba(255, 200, 80, ${glow * 0.3})`);
                grad.addColorStop(1, 'rgba(255, 200, 80, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(fx, fy, f.size * 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Stars
        const stars = [];
        for (let i = 0; i < 120; i++) {
            stars.push({
                x: Math.random(),
                y: Math.random() * 0.45,
                size: Math.random() * 1.5 + 0.3,
                phase: Math.random() * Math.PI * 2,
                twinkle: 0.5 + Math.random() * 2
            });
        }

        function drawStars() {
            for (const s of stars) {
                const flicker = Math.sin(time * s.twinkle + s.phase) * 0.3 + 0.7;
                ctx.fillStyle = `rgba(220, 215, 200, ${0.25 * flicker})`;
                ctx.beginPath();
                ctx.arc(s.x * W, s.y * H, s.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Ground
        function drawGround() {
            const grad = ctx.createLinearGradient(0, H * 0.85, 0, H);
            grad.addColorStop(0, 'rgba(15, 20, 12, 0)');
            grad.addColorStop(0.3, 'rgba(15, 20, 12, 0.6)');
            grad.addColorStop(1, 'rgba(10, 14, 8, 0.9)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, H * 0.82, W, H * 0.2);
            ctx.strokeStyle = 'rgba(40, 55, 25, 0.3)';
            ctx.lineWidth = 1;
            const baseY = H * 0.88;
            for (let i = 0; i < 80; i++) {
                const gx = (i / 80) * W + Math.sin(i * 3.7) * 20;
                const sway = Math.sin(time * 1.5 + i * 0.7) * windStrength * 200;
                ctx.beginPath();
                ctx.moveTo(gx, baseY);
                ctx.quadraticCurveTo(gx + sway * 0.5, baseY - 12, gx + sway, baseY - 18 - Math.random() * 8);
                ctx.stroke();
            }
        }

        // Moon
        function drawMoon() {
            const mx = W * 0.78, my = H * 0.12, mr = 35;
            const moonGlow = ctx.createRadialGradient(mx, my, mr * 0.5, mx, my, mr * 6);
            moonGlow.addColorStop(0, 'rgba(220, 215, 190, 0.15)');
            moonGlow.addColorStop(0.3, 'rgba(180, 175, 155, 0.05)');
            moonGlow.addColorStop(1, 'rgba(180, 175, 155, 0)');
            ctx.fillStyle = moonGlow;
            ctx.beginPath();
            ctx.arc(mx, my, mr * 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'rgba(220, 218, 200, 0.7)';
            ctx.beginPath();
            ctx.arc(mx, my, mr, 0, Math.PI * 2);
            ctx.fill();
        }

        // === THE FRACTAL TREE ===
        function drawTree() {
            const startX = W * 0.48;
            const startY = H * 0.88;
            const trunkLen = Math.min(H * 0.25, 200);
            drawBranch(startX, startY, -Math.PI / 2, trunkLen, 0);
        }

        function drawBranch(x, y, angle, length, depth) {
            if (depth > maxDepth || length < 2) return;

            const wind = windAt(depth, time);
            
            // Varyansı kaldırdık (Titreme yok)
            const currentAngle = angle + wind; 
            
            const endX = x + Math.cos(currentAngle) * length;
            const endY = y + Math.sin(currentAngle) * length;

            const ratio = depth / maxDepth;
            const thickness = Math.max(1, (1 - ratio) * (trunkWidth()));

            ctx.beginPath();
            ctx.moveTo(x, y);
            const midX = (x + endX) / 2 + Math.sin(currentAngle) * length * 0.05;
            const midY = (y + endY) / 2 + Math.cos(currentAngle) * length * 0.05;
            ctx.quadraticCurveTo(midX, midY, endX, endY);
            ctx.strokeStyle = getBranchColor(depth, ratio);
            ctx.lineWidth = thickness;
            ctx.lineCap = 'round';
            ctx.stroke();

            if (depth > maxDepth - 3) spawnFallingLeaf(endX, endY);

            if (depth >= maxDepth - 3 && depth <= maxDepth) {
                const leafCol = getLeafColor(depth);
                if (leafCol) {
                    const leafSize = (3 + Math.random() * 4) * (1 - ratio * 0.3);
                    ctx.fillStyle = leafCol;
                    ctx.beginPath();
                    ctx.ellipse(endX, endY, leafSize * 1.5, leafSize, currentAngle, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Statik dallanma açısı (Titreme yapmaz)
            const spread = 0.35 + depth * 0.02; 
            const shrink = 0.7; // Sabit küçülme

            const leftAngle = currentAngle - spread;
            const rightAngle = currentAngle + spread;
            const leftLen = length * shrink;
            const rightLen = length * shrink;

            drawBranch(endX, endY, leftAngle, leftLen, depth + 1);
            drawBranch(endX, endY, rightAngle, rightLen, depth + 1);
            
            // 3. dal (Opsiyonel - sabit)
            if (depth < maxDepth - 2 && depth > 1 && (depth % 2 == 0)) {
                drawBranch(endX, endY, currentAngle, length * shrink * 0.8, depth + 1);
            }
        }

        function trunkWidth() { return Math.min(18, W * 0.012); }

        function animate() {
            time += 0.016;
            ctx.clearRect(0, 0, W, H);
            drawSky();
            drawStars();
            drawMoon();
            drawMist();
            drawGround();
            drawRoots();
            drawTree();
            drawFireflies();
            updateFallingLeaves();
            drawFallingLeaves();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
