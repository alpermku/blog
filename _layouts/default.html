<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
    <link rel="icon" type="image/jpeg" href="{{ "/assets/avatar.jpg" | relative_url }}">
</head>
<body>
    <header>
        <div class="profile">
            <img src="{{ "/assets/avatar.jpg" | relative_url }}" alt="{{ site.author }}" class="avatar">
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ site.description }}</p>
        </div>
        <nav>
            <a href="{{ "/" | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Journal</a> | 
            <a href="{{ "/articles/" | relative_url }}" class="{% if page.url == '/articles/' %}active{% endif %}">Articles</a> | 
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer id="about">
        <p>&copy; 2026 {{ site.author }}. All rights reserved.</p>
    </footer>
    <script src="{{ "/script.js" | relative_url }}"></script>
</body>
</html>
