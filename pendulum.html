<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum - Alex Yalın</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/avatar.jpg">
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #050505; color: #eee; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .overlay h1 {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .overlay p {
            font-family: 'Lora', serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 5px 0 0 0;
        }
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .back-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Double Pendulum</h1>
        <p>Simple physics, complex outcome.</p>
    </div>
    
    <a href="gallery.html" class="back-link">&larr; Back to Gallery</a>

    <canvas id="pendulumCanvas"></canvas>

    <script>
        const canvas = document.getElementById('pendulumCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        
        // Fizik Değişkenleri
        let r1, r2;
        let m1 = 20; 
        let m2 = 20; 
        let a1 = Math.PI / 2;
        let a2 = Math.PI / 2;
        let a1_v = 0;
        let a2_v = 0;
        let g = 1;

        // İz için ayrı bir canvas (buffer) kullanacağız ki izler silinmesin ama sarkaç net görünsün
        const trailCanvas = document.createElement('canvas');
        const trailCtx = trailCanvas.getContext('2d');

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            trailCanvas.width = width;
            trailCanvas.height = height;
            
            // Ekrana sığacak şekilde ölçekle
            // Max yükseklik r1 + r2. Merkezden (height/3) aşağıya sarkar.
            // (height/3) + r1 + r2 < height olmalı.
            // r1 = r2 = height / 4 olsun.
            r1 = height / 5;
            r2 = height / 5;
            
            // Başlangıç açısı
            a1 = Math.PI / 2;
            a2 = Math.PI / 2;
            a1_v = 0;
            a2_v = 0;
            
            // Arka plan temizle
            trailCtx.fillStyle = '#050505';
            trailCtx.fillRect(0, 0, width, height);
        }

        let prevX2, prevY2;

        function draw() {
            // FİZİK HESAPLAMA
            let num1 = -g * (2 * m1 + m2) * Math.sin(a1);
            let num2 = -m2 * g * Math.sin(a1 - 2 * a2);
            let num3 = -2 * Math.sin(a1 - a2) * m2;
            let num4 = a2_v * a2_v * r2 + a1_v * a1_v * r1 * Math.cos(a1 - a2);
            let den = r1 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            let a1_a = (num1 + num2 + num3 * num4) / den;

            num1 = 2 * Math.sin(a1 - a2);
            num2 = (a1_v * a1_v * r1 * (m1 + m2));
            num3 = g * (m1 + m2) * Math.cos(a1);
            num4 = a2_v * a2_v * r2 * m2 * Math.cos(a1 - a2);
            den = r2 * (2 * m1 + m2 - m2 * Math.cos(2 * a1 - 2 * a2));
            let a2_a = (num1 * (num2 + num3 + num4)) / den;

            a1_v += a1_a;
            a2_v += a2_a;
            a1 += a1_v;
            a2 += a2_v;
            
            // Sürtünme (Damping) - Çok az ekleyelim ki sonsuza kadar hızlanmasın
            // a1_v *= 0.999;
            // a2_v *= 0.999;

            // KOORDİNATLAR
            // Merkez noktası (Pivot)
            const cx = width / 2;
            const cy = height / 3;

            let x1 = cx + r1 * Math.sin(a1);
            let y1 = cy + r1 * Math.cos(a1);

            let x2 = x1 + r2 * Math.sin(a2);
            let y2 = y1 + r2 * Math.cos(a2);

            // İZ ÇİZİMİ (Trail Canvas'a)
            if (prevX2) {
                // Renk hıza göre değişsin
                const speed = Math.abs(a1_v + a2_v);
                const hue = (speed * 200) % 360;
                
                trailCtx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.6)`; // Biraz saydam
                trailCtx.lineWidth = 2;
                trailCtx.beginPath();
                trailCtx.moveTo(prevX2, prevY2);
                trailCtx.lineTo(x2, y2);
                trailCtx.stroke();
            }
            
            // Fade effect (Trail canvas'ı hafifçe karart)
            // Bu "kuyruklu yıldız" efekti verir
            trailCtx.fillStyle = 'rgba(5, 5, 5, 0.03)';
            trailCtx.fillRect(0, 0, width, height);

            prevX2 = x2;
            prevY2 = y2;

            // ANA EKRAN ÇİZİMİ
            // Önce trail canvas'ı kopyala
            ctx.drawImage(trailCanvas, 0, 0);

            // Üzerine Sarkacı Çiz (Net ve Parlak)
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            
            // Kol 1
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            
            // Kütle 1
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(x1, y1, 10, 0, Math.PI*2);
            ctx.fill();

            // Kol 2
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Kütle 2
            ctx.beginPath();
            ctx.arc(x2, y2, 10, 0, Math.PI*2);
            ctx.fill();

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
