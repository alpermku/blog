<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flow State - Alex Yalın</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/avatar.jpg">
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #050505; color: #eee; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .overlay h1 {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .overlay p {
            font-family: 'Lora', serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 5px 0 0 0;
        }
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .back-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>The Flow State</h1>
        <p>Chaos organized into a stream.</p>
    </div>
    
    <a href="index.html" class="back-link">&larr; Back to Reality</a>

    <canvas id="flowCanvas"></canvas>

    <script>
        const canvas = document.getElementById('flowCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 2000; // Yoğunluk
        const noiseScale = 0.005;
        
        // Simplex Noise (Basitleştirilmiş Pseudo-Random)
        // Tam Perlin Noise kütüphanesi yerine basit bir trigonometrik akış kullanacağız
        
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 50;
                this.maxLife = this.life;
                // Renk paleti: Mavi/Mor/Turkuaz (Akışkan)
                const hue = Math.random() * 60 + 180; // 180-240 (Cyan to Blue)
                this.color = `hsla(${hue}, 70%, 60%, 0.1)`; 
            }

            update() {
                // Vektör Alanı (Trigonometrik)
                const angle = (Math.cos(this.x * noiseScale) + Math.sin(this.y * noiseScale)) * Math.PI * 2;
                
                this.vx += Math.cos(angle) * 0.2;
                this.vy += Math.sin(angle) * 0.2;
                
                // Sürtünme
                this.vx *= 0.95;
                this.vy *= 0.95;

                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                // Kenar kontrolü veya ölüm
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 50;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // Arka planı temizle (Siyah)
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // İz bırakmak için tam temizleme yerine yarı saydam siyah çiziyoruz
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; 
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
