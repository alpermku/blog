<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Cells - Alex Yalın</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/avatar.jpg">
    <style>
        /* Force override any external styles */
        body, html { 
            margin: 0 !important; 
            padding: 0 !important; 
            overflow: hidden !important; 
            background-color: #111 !important; 
            color: #eee !important; 
            height: 100%;
            width: 100%;
        }
        canvas { 
            display: block; 
            background-color: #111; /* Fallback color */
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .overlay h1 {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .overlay p {
            font-family: 'Lora', serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0 0 0;
        }
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .back-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Voronoi Cells</h1>
        <p>Biological geometry. The mathematics of territory.</p>
    </div>
    
    <a href="gallery.html" class="back-link">&larr; Back to Gallery</a>

    <canvas id="voronoiCanvas"></canvas>

    <script>
        const canvas = document.getElementById('voronoiCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let points = [];
        const numPoints = 40; // Mobilde kasmaması için düşürdüm

        class Point {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                // Daha canlı renkler
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // Re-init points only if empty
            if (points.length === 0) {
                for (let i = 0; i < numPoints; i++) {
                    points.push(new Point());
                }
            }
        }

        function draw() {
            // Basit temizleme
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            // Gradyan yerine daha basit ve kesin bir çizim deneyelim (Performance & Compatibility)
            // Noktaları çiz
            for (let point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = point.color;
                ctx.fill();
            }

            // Voronoi sınırlarını çizmek yerine (complex), 
            // En yakın noktaları birleştirelim (Web/Plexus) ama renkli
            // Bu "Voronoi" değil ama görsel olarak benzer bir "hücresel" etki yaratır
            
            // VEYA: Eski gradyan yöntemi çalışmalıydı, belki 'screen' modu sorunludur.
            // Tekrar gradyan deneyelim ama blend mode olmadan (basit alpha blending).
            
            for (let point of points) {
                const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 200);
                gradient.addColorStop(0, point.color.replace(')', ', 0.4)').replace('hsl', 'hsla'));
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 200, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            for (let point of points) {
                point.update();
            }
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            init();
        });
        
        init();
        animate();
    </script>
</body>
</html>
